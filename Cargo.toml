[package]
name = "raze"
version = "0.2.0"
authors = ["Kongou <kongou@shipfu.moe>"]
description = "Rust-friendly API for for Backblaze's B2 backend - Includes raw calls and helpers"
keywords = ["b2", "api", "backup", "backblaze"]
categories = ["api-bindings"]
exclude = ["credentials"]
readme = "README.md"
repository = "https://github.com/KongouDesu/raze"
license = "MIT"


[dependencies]
reqwest = "0.8.6"
base64 = "0.9.2"
hyper = "0.11.9"
url = "1.7.0"

serde = "1.0"
serde_json = "1.0"
serde_derive = "1.0"

[dependencies.sha1]
version = "0.6.0"
features = ["std"]